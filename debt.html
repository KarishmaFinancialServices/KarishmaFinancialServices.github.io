---
title: Debt Funding
layout: default
bodyClass: page-debt-list
---

<div class="intro">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Funding that serves you</h1>
        <p>
          Our business helps hundreds of customers meet their funding needs each year.
        </p>
      </div>
    </div>
  </div>
</div>

<div class="container pb-6">
  <div class="row">
    {% for debt in site.debt %}
    <div class="col-12 col-md-4 mb-1">
      <div class="debt debt-summary">
        <div class="debt-content">
          <h2 class="dbet-title">
            <a href="{{site.baseurl}}{{ debt.url }}">{{ debt.title }}</a>
          </h2>
          {{ debt.content | markdownify | strip_html | truncate: 100 }}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
